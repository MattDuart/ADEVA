{% extends "admin/base_site.html" %}

{% block content %}
    <!-- Custom content here -->
    <p>Digite o mês e o ano desejados para geração do livro caixa:</p>
    <form action="{% url 'movimentos:download_arquivos' %}" method="post">
    {% csrf_token %}
    <label for="mes">Mês
    <input type ="number" name="mes" id="mes"></label>
    <br>
    <label for="ano">Ano
    <input type ="number" name="ano" id="ano"></label>
    <br>
    <input type="submit">
    </form>
{% endblock %}
